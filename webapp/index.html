<!DOCTYPE html>
<html lang="da">
<head>
    <script src="jquery-3.1.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--used for search in dropdown-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="jquery.serialize-object.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">


    <!--<link rel="stylesheet" type="text/css" href="css/bulma.min.css">-->
    <link rel="stylesheet" type="text/css" href="css/hej.css">
    <!--CSS for autocomplete dropdown box-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="shortcut icon" href="img/logo_blue.png">

    <meta charset="UTF-8">
    <title>Regnskabshjælper</title>

    <script>
        //suggestion by list in input=category
        var categories = ["c++", "java", "php", "coldfusion", "javascript", "asp", "ruby"];
        $(function () {
            $("#category").autocomplete({
                source: categories,
                minLenght: 0,
                autoFocus: true
            }).focus(function () {
                $(this).autocomplete("Search", "");
            })
        });

        //sends json object to url="rest/item" when clicked on the button.
        //this is for the server to "catch" it from that url.
        function getItem() {
            if(!jQuery.inArray($('#category'), categories)) {
                //to check if the search word is in the array
            }
            console.log("true");
            event.preventDefault();
            var data = $('#itemForm').serializeJSON();
            alert(JSON.stringify(data));
            console.log(data);
            $.ajax({
                url: 'rest/item/',
                method: 'POST',
                contentType: "application/json",
                data: data,
                success: function (data) {
                }
            });
        };

    </script>
</head>

<body>

    <div class="form-regnskab">
        <div class="form-title">
            <h1><img src="img/logo_white.png" style="height: 45px; position: absolute; float: left; margin-top: 8px; margin-left: -35px;">egnskabshjælper</h1>
        </div>

        <form onsubmit="getItem()" id="itemForm">

            <div class="section"><span>1</span>Produkt information</div>
            <div class="section-inside">
                <label for="category" class="label">Kategori:
                    <input id="category" type="text" maxlength="45" placeholder="Jubilæumsgaver" name="category" required />
                </label>
                <label for="category" class="label">Produkt navn:
                    <input id="productName" type="text" class="input" name="productName" required>
                </label>

                <div class="twoColumns">
                    <label for="price" class="label">Pris (excl. moms):
                        <input id="price" type="number" name="price" required>
                    </label>
                    <label for="amount" class="label" style="float: right">Antal:
                        <input id="amount" type="number" name="amount" required>
                    </label>
                </div>
                <div>
                    <label for="dateOfPurchase" class="label">Dato for køb:
                        <input id="dateOfPurchase" type="date" name="dateOfPurchase" required>
                    </label>
                </div>
            </div>


            <div class="section"><span>2</span>Købers information</div>
            <div class="section-inside">
                <label for="buyersName" class="label">Købers navn:
                    <input id="buyersName" type="text" name="buyersName" required>
                </label>

                <label for="comment" class="label">Kommentar:
                    <textarea id="comment" name="comment" class="textarea" placeholder="Købt grundet..." required></textarea>
                </label>
            </div>

            <input type="submit" value="Indsend">
        </form>
    </div>
</body>
</html>
