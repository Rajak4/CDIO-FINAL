<!DOCTYPE html>
<html lang="da">
<head>
    <script src="jquery-3.1.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--used for search in dropdown-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="jquery.serialize-object.js"></script>


    <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
    <!--CSS for autocomplete dropdown box-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="shortcut icon" href="img/logo_blue.png">

    <meta charset="UTF-8">
    <title>Regnskabshjælper</title>

    <script>
        //suggestion by list in input=category
        var categories = ["c++", "java", "php", "coldfusion", "javascript", "asp", "ruby"];
        $(function () {
            $("#category").autocomplete({
                source: categories,
                minLenght: 0,
                autoFocus: true
            }).focus(function () {
                $(this).autocomplete("Search", "");
            })
        });

        //sends json object to url="rest/item" when clicked on the button.
        //this is for the server to "catch" it from that url.
        function getItem() {
            if(!jQuery.inArray($('#category'), categories)) {
                //to check if the search word is in the array
            }
            console.log("true");
            event.preventDefault();
            var data = $('#itemForm').serializeJSON();
            alert(JSON.stringify(data));
            console.log(data);
            $.ajax({
                url: 'rest/item/',
                method: 'POST',
                contentType: "application/json",
                data: data,
                success: function (data) {
                }
            });
        };


    </script>
</head>

<body>
<h1 class="title is-2 has-text-centered">Regnskabshjælper</h1>

<!--test of dropdown box from array-->
<select id="mySelect">
</select>

<div class="columns is-mobile is-centered">
    <div class="column is-half">

        <form onsubmit="getItem()" id="itemForm"> <!--action="" method="post" target="_self"-->

            <div class="">
                <label for="category" class="label">Kategori: </label>
                <input id="category" type="text" maxlength="45" class="input is-rounded" placeholder="Jubilæumsgaver" name="category" required> <br><br>
            </div>

            <div class="">
                <label for="productName" class="label">Produkt navn: </label>
                <input id="productName" type="text" class="input is-rounded" name="productName" required> <br><br>
            </div>

            <div class="columns is-mobile">
                <div class="column is-three-quarters">
                    <label for="price" class="label">Pris (excl. moms): </label>
                    <input id="price" type="number" class="input is-rounded" name="price" required>
                </div>

                <div class="column">
                    <label for="amount" class="label">Antal:</label>
                    <input id="amount" type="number" class="input is-rounded" name="amount" required>
                </div>
            </div>

            <div>
                <label for="dateOfPurchase" class="label">Dato for køb: </label>
                <input id="dateOfPurchase" type="date" class="input is-rounded" name="dateOfPurchase" required> <br><br>
            </div>

            <div>
                <label for="buyersName" class="label">Købers navn: </label>
                <input id="buyersName" type="text" class="input is-rounded" name="buyersName" required> <br><br>
            </div>

                <label for="comment" class="label">Kommentar: </label>
                <textarea id="comment" name="comment" class="textarea" placeholder="Købt grundet..." required></textarea> <br>

            <input type="submit" class="button" id="button" value="Indsend">
        </form>
    </div>

</div>

</body>
</html>
